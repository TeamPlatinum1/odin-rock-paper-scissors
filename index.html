<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"defer></script>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <p>Play RPS against a computer!</p>
    </div>

    <div class="content">
        <div class="meta-data">
            <div class="round">
                Round 1
            </div>
        </div>
        <div class="game-body">
            <div class="player-content">
                <div class="choices">
                    <ul>
                        <li>&#9994;</li>
                        <li>&#9995;</li>
                        <li>&#9996;</li>
                    </ul>
                </div>
                <div class="info">
                    <div class="name-tag">
                        Player
                    </div>
                    <div class="score">
                        0
                    </div>
                </div>
                <div class="end-choice">&#9996;</div>
            </div>

            <div class="vs-sign">
                <em>VS</em>
            </div>

            <div class="computer-content">
                <div class="end-choice">&#9996;</div>
                <div class="info">
                    <div class="name-tag">
                        Computer
                    </div>
                    <div class="score">
                        0
                    </div>
                </div>

                <div class="choices">
                    <ul>
                        <li>&#9994;</li>
                        <li>&#9995;</li>
                        <li>&#9996;</li>
                    </ul>
                </div>
            </div>
        </div>
        <button id="play">Play</button>
    </div>

    <div class="footer">
        
    </div>
</body>
</html>
